name: OSCAL Validation

on:
  push:
    branches: [ main, develop ]
    paths:
      - '**/*.json'
      - '**/*.xml'
      - '**/*.yaml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - '**/*.json'
      - '**/*.xml'
      - '**/*.yaml'

jobs:
  validate-oscal:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (no submodules)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: "false"
          lfs: "false"
          persist-credentials: "false"

      - name: Verify no submodule init occurred
        run: |
          git submodule status || true
          test -f .gitmodules && cat .gitmodules || echo "No .gitmodules present"

      # TODO: Install your oscal-cli toolchain if needed
      # - name: Install oscal-cli
      #   run: |
      #     echo "Install steps here"

      - name: Validate OSCAL components
        run: |
          echo "Validating OSCAL component files..."
          set -e
          find . \( -name "*component*.json" -o -name "*component*.xml" \) -print0 |
          xargs -0 -I{} sh -c 'echo "Validating: {}"; oscal-cli component-definition validate "{}"'

      - name: Generate validation report
        if: always()
        run: |
          echo "## OSCAL Validation Report" >> "$GITHUB_STEP_SUMMARY"
          echo "Run completed on $GITHUB_REF" >> "$GITHUB_STEP_SUMMARY"
