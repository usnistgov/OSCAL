#       href: /learnmore/securitypros
#     - text: For Tool Developers
#       href: /learnmore/tooldevelopers
#     - text: For Content Authors
#       href: /learnmore/authors
      - text: Relations to Industry Standards
        href: /learnmore/relations
  - text: Resources
    href: /resources/
  - text: Documentation
    href: /docs/
  - text: Schema Reference
    href: /docs/schemas/
  - text: Community
    href: /community/
